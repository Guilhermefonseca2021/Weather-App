<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>search your city:</h3>
            <div class="form-input-content">
                <input type="text" placeholder="write your city's name" id="search-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    
        <div class="weather-data">
        <h2>
            <i class="fa-solid fa-location-dot"></i> 
            <span id="city">Maceio</span>
            <img 
                src="" 
                alt="bandeira do pais"
                id="country">
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>     
        <div class="discription-container">
            <p id="discription-container">Nublado</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" 
            alt="" 
            id="weather-icon">
        </div>
        <div class="details-container">
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i> 
                <span>48%</span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i> 
                <span>3km/h</span>
            </p>
        </div>
        </div>
    </div>

</body>
</html>
